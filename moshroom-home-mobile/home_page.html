<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>摩室</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/zepto.fullpage.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>
    <div class="wp">
        <div class="wp-inner">
            <div class="page page1 text-center">
                <div class="header">
                    <img src="images/img/new_logo.png" class="logo js-animate animated" data-animate="bounce" data-time="0">
                </div>
                <div class="js-animate animated first-img" data-animate="bounce" data-time="0">
                    <img src="images/img/room.png" alt="" class="room-pig">
                </div>
                <div class="js-animate animated" data-animate="bounce" data-time="1500">
                    <span class="first-name">摩室移动智能卫生间</span>
                </div>
                <p class="first-Ename js-animate animated" data-animate="bounce" data-time="3000">PORTABLE SMART TOILET</p>
                <h5 class="first-tit js-animate animated"  data-animate="bounce" data-time="4500">方便你我 智享生活</h5>
                <a href="##" class="btn js-animate animated"  data-animate="bounce" data-time="5500">立即使用摩室</a>
            </div>
            <div class="page page2">
                <div class="js-animate animated second-img" data-animate="bounceIn" data-time="0">
                    <img src="images/banner/1.jpg" alt="">
                    <div class="second">
                        <h2>新闻标题</h2>
                        <p class="times">20180901</p>
                        <p class="details">新闻内容新闻内容新闻内容</p>
                    </div>
                </div>
                <div class="js-animate animated second-img" data-animate="bounceIn" data-time="1500">
                    <img src="images/banner/2.jpg" alt="">
                    <div class="second">
                        <h2>新闻标题</h2>
                        <p class="times">20180901</p>
                        <p class="details">新闻内容新闻内容新闻内容</p>
                    </div>
                </div>
                <div class="js-animate animated second-img" data-animate="bounceIn" data-time="3000">
                    <img src="images/banner/3.jpg" alt="">
                    <div class="second">
                        <h2>新闻标题</h2>
                        <p class="times">20180901</p>
                        <p class="details">新闻内容新闻内容新闻内容</p>
                    </div>
                </div>
            </div>
            <div class="page page3">
                <div class="js-animate animated" data-animate="fadeInLeft" data-time="0">fadeInLeft</div>
                <div class="js-animate animated" data-animate="fadeInLeft" data-time="1500">fadeInLeft</div>
                <div class="js-animate animated" data-animate="fadeInLeft" data-time="3000">fadeInLeft</div>
            </div>
            <div class="page page4">
                <div class="js-animate animated" data-animate="rollIn" data-time="0">rollIn</div>
                <div class="js-animate animated" data-animate="rollIn" data-time="1500">rollIn</div>
                <div class="js-animate animated" data-animate="rollIn" data-time="3000">rollIn</div>
                
            </div>
        </div>
    </div>
    <span class="start"><b></b></span>
    <div class="landscape">
        <img src="images/icon/landscape.png" height="194" width="128">
        <p>为了更好的体验，请将手机/平板竖过来</p>
    </div>
    <script src="js/rem.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/zepto.fullpage.js"></script>
    <script>
        $('.wp-inner').fullpage({
            change: function (e) {
                // 移除动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function() {
                    $(this).removeClass($(this).data('animate')).hide();
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function () {
                    var $this = $(this);
                    var time = $this.data('time');
                    setTimeout(function () {
                        $this.addClass($this.data('animate')).show();
                    }, time)
                });
            },
            orientationchange: function(e) {
                if (e === 'landscape') {
                    $('.landscape').show();
                } else {
                    $('.landscape').hide();
                }
            }
        });
    </script>
</body>
</html>
