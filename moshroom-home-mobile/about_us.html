    </div>
    <script src="js/rem.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/zepto.fullpage.js"></script>
    <script>
        $(".nav-btn").click(function(event) {
            $(".nav-box").show();
            $.fn.fullpage.stop() 
        });
        $(".closed-btn").click(function(event) {
            $(".nav-box").hide();
            $.fn.fullpage.start()
        });
        $(".nav-box a").click(function(event) {
            $(".nav-box").hide();
            $.fn.fullpage.start()
        });
        $('.wp-inner').fullpage({
            change: function (e) {
                // 移除动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function() {
                    $(this).removeClass($(this).data('animate')).hide();
                });
            },
            afterChange: function (e) {
                // 添加动画属性
                $('.page').eq(e.cur).find('.js-animate').each(function () {
                    var $this = $(this);
                    var time = $this.data('time');
                    setTimeout(function () {
                        $this.addClass($this.data('animate')).show();
                    }, time)
                });
            },
            orientationchange: function(e) {
                if (e === 'landscape') {
                    $('.landscape').show();
                } else {
                    $('.landscape').hide();
                }
            }
        });
    </script>
